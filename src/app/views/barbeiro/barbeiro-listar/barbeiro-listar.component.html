<div class="container">
    <div class="titulo">
        <h2>Barbeiros</h2>
    </div>
    <div>
      <button (click)="navegarParaBarbeiroCriar()" class="btn btn-success" >Novo Barbeiro</button>
    </div>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Email</th>
            <th scope="col">Telefone</th>
            <th scope="col">Data Cadastro</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody *ngFor="let barbeiro of barbeiros">
          <tr>
            <td>{{ barbeiro.nome }}</td>
            <td>{{ barbeiro.cpf }}</td>
            <td>{{ barbeiro.email }}</td>
            <td>{{ barbeiro.telefone }}</td>
            <td>{{ barbeiro.dataCadastro }}</td>
            <td>
              <a routerLink="atualizar/{{ barbeiro.id }}" class="btn btn-warning">Editar</a>
              <a routerLink="deletar/{{ barbeiro.id }}" class="btn btn-danger">Excluir</a>
            </td>
          </tr>
        </tbody>
    </table>
</div>
