<form class="container mt-4">
    <h2>Novo Barbeiro</h2>
        <div class="row mt-3">
            <div class="col-md-6">
                <label>Nome Completo*</label>
                <input name="nome" [(ngModel)]="barbeiro.nome" type="text" class="form-control" required placeholder="EX: JoÃ£o da Silva Santos"/>
            </div>
            <div class="col-md-6">
                <label>CPF*</label>
                <input name="cpf" [(ngModel)]="barbeiro.cpf" type="text" class="form-control" maxlength="11" required placeholder="EX: 12345678900"/>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <label>Email*</label>
                <input name="email" [(ngModel)]="barbeiro.email" type="email" class="form-control" required placeholder="EX: email@dominio.com.br" />
            </div>
            <div class="col-md-6">
                <label>Telefone*</label>
                <input name="telefone" [(ngModel)]="barbeiro.telefone" type="text" class="form-control" maxlength="11" required placeholder="EX: 71999998888"/>
            </div>
        </div>
        <div class="buttons mt-3">
            <button (click)="salvar()" type="submit" class="btn btn-success">Salvar</button>
            <button (click)="voltar()" class="btn btn-warning">Voltar</button>
        </div>

</form>
