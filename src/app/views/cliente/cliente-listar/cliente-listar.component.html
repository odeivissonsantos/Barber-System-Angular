<div class="container">
    <div class="titulo">
        <h2>Clientes</h2>
    </div>
    <div>
      <button class="btn btn-success" (click)="navegarParaClienteCriar()">Novo Cliente</button>
    </div>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Email</th>
            <th scope="col">Telefone</th>
            <th scope="col">Data Cadastro</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody *ngFor="let cliente of clientes">
          <tr>
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.cpf }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.telefone }}</td>
            <td>{{ cliente.dataCadastro }}</td>
            <td>
              <a routerLink="atualizar/{{ cliente.id }}" class="btn btn-warning">Editar</a>
              <a routerLink="deletar/{{ cliente.id }}" class="btn btn-danger">Excluir</a>
            </td>
          </tr>
        </tbody>
    </table>
</div>
