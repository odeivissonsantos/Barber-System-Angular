<div class="container">
    <div class="titulo">
        <h2>Clientes</h2>
    </div>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Email</th>
            <th scope="col">Telefone</th>
            <th scope="col">Data Cadastro</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody *ngFor="let clientes of clientes">
          <tr>
            <th>{{ clientes.id }}</th>
            <td>{{ clientes.nome }}</td>
            <td>{{ clientes.cpf }}</td>
            <td>{{ clientes.email }}</td>
            <td>{{ clientes.telefone }}</td>
            <td>{{ clientes.dataCadastro }}</td>
            <td></td>
          </tr>
        </tbody>
    </table>
</div>
