<form>
    <h1>Novo Cliente</h1>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6">
                <label>Nome Completo*</label>
                <input type="text" class="form-control" required/>
            </div>
            <div class="col-md-6">
                <label>CPF*</label>
                <input type="text" class="form-control" required/>
            </div>
    </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <label>Email*</label>
                <input type="email" class="form-control" required />
            </div>
            <div class="col-md-6">
                <label>Telefone*</label>
                <input type="text" class="form-control" required/>
            </div>
        </div>
        <div class="buttons mt-3">
            <button type="submit" class="btn btn-success">Salvar</button>
            <button class="btn btn-success" class="btn btn-danger">Voltar</button>
        </div>

    </div>
</form>
