<form>
    <h1>Novo Cliente</h1>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6">
                <label>ID</label>
                <input name="id" [(ngModel)]="cliente.id" type="text" class="form-control" disabled required/>
            </div>
            <div class="col-md-6">
                <label>Data de Cadastro</label>
                <input name="dataCadastro" [(ngModel)]="cliente.dataCadastro" type="text" class="form-control" disabled required/>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <label>Nome Completo*</label>
                <input name="nome" [(ngModel)]="cliente.nome" type="text" class="form-control" required/>
            </div>
            <div class="col-md-6">
                <label>CPF*</label>
                <input name="cpf" [(ngModel)]="cliente.cpf" type="text" class="form-control" required/>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <label>Email*</label>
                <input name="email" [(ngModel)]="cliente.email" type="email" class="form-control" required />
            </div>
            <div class="col-md-6">
                <label>Telefone*</label>
                <input name="telefone" [(ngModel)]="cliente.telefone" type="text" class="form-control" required/>
            </div>
        </div>
        <div class="buttons mt-3">
            <button (click)="salvar()" type="submit" class="btn btn-success">Salvar</button>
            <button class="btn btn-success" class="btn btn-danger">Voltar</button>
        </div>

    </div>
</form>
