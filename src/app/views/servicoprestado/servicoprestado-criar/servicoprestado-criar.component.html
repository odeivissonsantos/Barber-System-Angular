<form class="container mt-4">
    <h2>Novo Serviço</h2>

        <div class="row mt-3">
            <div class="col-md-6">
                <label>Descrição*</label>
                <input name="descricao" [(ngModel)]="servicoprestado.descricao" type="text" class="form-control" required placeholder="EX: Máquina 1"/>
            </div>
            <div class="col-md-6">
                <label>Valor*</label>
                <input name="valor" [(ngModel)]="servicoprestado.valor" type="text" class="form-control" required placeholder="EX: 35.00"/>
            </div>
        </div>

        <div class="buttons mt-3">
            <button (click)="salvar()" type="submit" class="btn btn-success">Salvar</button>
            <button (click)="voltar()" class="btn btn-warning">Voltar</button>
        </div>

</form>
